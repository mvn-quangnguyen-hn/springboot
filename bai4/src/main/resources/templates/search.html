<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/main.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Search Result</title>
</head>
<body>
<div>
    <form th:action="@{/search}">
        <input type="text" th:name="search" placeholder="Username">
        <input type="submit" value="Search">
    </form>

</div>
<h1>Search Result</h1>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table style="width:50%">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.birthday}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}"><i class="bi bi-pencil-square"></i></a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}"><i class="bi bi-person-x"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <p>
        <a class="btn btn-outline-primary" href="/add">Add a new user</a>
        <a href="/" class="btn btn-outline-primary">Homepage</a>
    </p>
</div>
</body>
</html>
