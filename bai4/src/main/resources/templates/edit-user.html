<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link th:href="@{/main.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Edit User</title>
</head>
<body>
<a href="/" class="btn btn-outline-primary">Homepage</a><br><br>
<h1>Edit User</h1>
<div>
    <table style="width:50%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<div>
    <form th:action="@{/edituser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" th:name="username" th:value="${user.username}" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" th:name="email" th:value="${user.email}" required><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" th:name="birthday" th:value="${user.birthday}" required><br><br>

        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>
</body>
</html>
