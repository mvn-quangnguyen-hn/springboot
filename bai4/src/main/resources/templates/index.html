<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/header :: head"></th:block>
</head>
<body>
<div th:include="fragments/nav :: nav"></div>
<br>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2 style="text-align: center">Users</h2>
        <table class="center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.birthday}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}"><i class="bi bi-pencil-square"></i></a></td>
                <td><a onclick="return confirm('Are you sure to delete???')" th:href="@{/delete/{id}(id=${user.id})}"><i
                        class="bi bi-person-x"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <p><a style="margin-left: 25%" class="btn btn-outline-primary" href="/add">Add a new user</a></p>
</div>
<div th:replace="fragments/footer :: foot"></div>
</body>
</html>
