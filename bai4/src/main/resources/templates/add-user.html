<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <title>Add User</title>
</head>
<body>
<a href="/" class="btn btn-outline-primary">Homepage</a><br><br>
<h1>Add User</h1>
<div>
    <form th:action="@{/adduser}" th:object="${user}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" th:name="username" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" th:name="email" required><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" th:name="birthday" required><br><br>

        <input type="submit" class="btn btn-primary" value="Add">
    </form>
</div>
</body>
</html>
