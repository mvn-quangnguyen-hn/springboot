<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/header :: head"></th:block>
    <link th:href="@{/styles/addedit/addandedit.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<br>
<h1 style="text-align: center">Add User</h1>
<div class="addedit">
    <form th:action="@{/adduser}" th:object="${user}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" th:name="username"><br>
        <div th:if="${#fields.hasErrors('username')}">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <label for="email">Email:</label><br>
        <input type="email" id="email" th:name="email"><br>
        <div th:if="${#fields.hasErrors('email')}">
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" th:name="birthday"><br>
        <div th:if="${#fields.hasErrors('birthday')}">
            <ul>
                <li th:each="err : ${#fields.errors('birthday')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <input type="submit" class="btn btn-primary" value="Add">
    </form>
</div>
<div th:replace="fragments/footer :: foot"></div>
</body>
</html>
